<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="/script.js" defer></script>
  </head>
  <body>
    <div class="display">4321</div>
    <button class="opperand" data-opp="+">+</button>
    <button class="opperand" data-opp="-">-</button>
    <button class="opperand" data-opp="x">X</button>
    <button class="opperand" data-opp="/">รท</button>
    <button class="num" data-num="7">7</button>
    <button class="num" data-num="8">8</button>
    <button class="num" data-num="9">9</button>
    <button class="span-4">=</button>
    <button class="num" data-num="5">4</button>
    <button class="num" data-num="4">5</button>
    <button class="num" data-num="6">6</button>
    <button class="num" data-num="1">1</button>
    <button class="num" data-num="2">2</button>
    <button class="num" data-num="3">3</button>
    <button class="decimal">.</button>
    <button class="num">0</button>
    <button class="clear">AC</button>
  </body>
</html>
